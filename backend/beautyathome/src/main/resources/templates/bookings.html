<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservas</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css" />
</head>
<body>
<header>
    <h1>Reservas</h1>
    <nav>
        <a th:href="@{/home}">Inicio</a>
        <a th:href="@{/clients}">Clientes</a>
        <a th:href="@{/professionals}">Profesionales</a>
        <a th:href="@{/reviews}">Rese√±as</a>
    </nav>
</header>
<main>
    <section>
        <h2>Nueva reserva</h2>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <form th:action="@{/bookings}" th:object="${bookingForm}" method="post">
            <input type="text" th:field="*{clientId}" placeholder="ID cliente" required />
            <input type="text" th:field="*{professionalId}" placeholder="ID profesional" required />
            <input type="text" th:field="*{serviceId}" placeholder="ID servicio" required />
            <input type="text" th:field="*{zone}" placeholder="Zona (opcional)" />
            <input type="text" th:field="*{dateTime}" placeholder="Fecha (ISO: 2025-12-07T10:00)" required />
            <button type="submit">Reservar</button>
        </form>
    </section>

    <section>
        <h2>Historial</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Profesional</th>
                <th>Servicio</th>
                <th>Fecha</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.id}">ID</td>
                <td th:text="${booking.clientId}">Cliente</td>
                <td th:text="${booking.professionalId}">Profesional</td>
                <td th:text="${booking.serviceId}">Servicio</td>
                <td th:text="${booking.dateTime}">Fecha</td>
                <td th:text="${booking.state.class.simpleName}">Estado</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
